apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.multitool.name }}
  labels:
    app: {{ .Values.multitool.name }}
spec: 
  selector:
    matchLabels:
      app: {{ .Values.multitool.name }}
  replicas: {{ .Values.multitool.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Values.multitool.name }}
    spec:
      containers:
      - name: {{ .Values.multitool.name }}
        image: "{{ .Values.multitool.image.repository }}:{{ .Values.multitool.image.tag }}"
        env:
        - name: HTTP_PORT
          value: "1180"  